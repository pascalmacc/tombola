<!doctype html>
<html lang="it">
  <head>
    <title>Tombola</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="cover">

   
    <audio src="audio/jingle.mp3" loop id="myAudio"></audio>
    <div class="container-fluid d-flex container-main">

      <div class="container-tabella numeri_estratti">
        <img style="display: none;" id="numeri_card" src="" alt="">
        <div id="tabella">
  
        </div>
        <h3>Ultimi 6 numeri estratti</h3>
        <p id="ultimi_5"></p>
        
      </div>
      <div class="container-button">
        <h3 class="estrai-numero">Estrai numero</h3>
        <h3 style="display: none;" class="extracted-number animated zoomIn"></h3>
        
        <div class="last-button">
          <!--Pulsante ripristina partita da zero-->
          <h3 class="reset ripristina">Ripristina</h3>
          <!--Silenzia html-->
          <button id="playButton" title="Clicca per far partire un sottofondo musicale"><i class="fa-solid fa-play"></i></i></button>
          <!--Silenzia html-->
          <button id="muteButton"><i class="fa-solid fa-volume-xmark"></i></button>

        </div>
       
      </div>
      

    </div>
   <!-- Contenitore array ultimi 5 numeri estratti-->
    






    <!-- MODAL -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Attenzione</h5>
          </div>
          <div class="modal-body">
            <p>Sei sicuro di voler iniziare una nuova partita?</p>
            <p><strong>Il tabellone sar√† azzerato</strong></p>
          </div>
          <div class="modal-footer">
            <button id="close"  type="button" class="btn btn-primary">Inizia nuova partita</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div> 


    
   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
